<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays</title>
</head>
<body>
<script>
	a = 31;
	b = 20;
	coisas = ["Raphael ","carro ","casa",a-b,[1,2,3]];
	var executar = function(){
		document.write(coisas[0]);
		document.write(coisas[1]);
		document.write(coisas[2]);
		document.write(coisas[3]);
		document.write(coisas[4][2]);
	}

</script>
	<button type="button" onclick="executar()">Mostrar array</button>
</body>
</html>
